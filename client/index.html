<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <form id="form">
      <label for="ip">IP</label>
      <input id="ip" name="Ip" value="localhost">

      <label for="port">Puerto</label>
      <input id="port" name="port" value="3000">

      <select id="color">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="purple">Purpura</option>
        <option value="white">Borrar</option>
        <option value="black">Negro/option>
          <option value="yellow">Amarillo/option>

                 <!-- Campo de tamaño de pincel -->
       <label for="brushSize">Tamaño de Pincel</label>
       <input type="number" id="brushSize" name="brushSize" min="1" max="100" placeholder="Ej. 10">
    
      </select>

      
      <button type="submit">Conectar</button>
    </form>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
